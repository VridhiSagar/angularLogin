<app-toolbar [isLoggedIn]="isLoggedIn"></app-toolbar>

<mat-card>
<mat-card-title>
  <h2 class="heading" style="align-content: center ">LOGIN</h2>
</mat-card-title>
  <form class ="form" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>

        <mat-form-field class="example-full-width">
        
      <div>
      
      
      <input  matInput type="email" name="email" placeholder="Email" class="form-control" [(ngModel)]="model.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
    
      
    </div>

  </mat-form-field >
  <div *ngIf="f.submitted && !email.valid" class="help-block">
      Email is required
    </div>
  <mat-form-field class="example-full-width">
    <!-- </div> -->
    
    <div>
    
    <input  matInput type="password" placeholder="Password" name ="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" required minlength="8">
    
    </div>
  </mat-form-field >
  <div *ngIf="f.submitted && !password.valid" class="help-block">
      Password is required
    </div>
    <div>
      <mat-checkbox>Agree with terms and conditions</mat-checkbox>
    </div>
    <div class="buttons">
    <div class="form-group">
       
       <button mat-raised-button color="primary"  (click)="submit()" [disabled]='!f.valid'>LOGIN</button>
     </div>  
 
     <div>
       
      <button mat-raised-button color="primary"  (click)="register()" >REGISTER</button>
     </div>
    </div>
  </form>

</mat-card>
