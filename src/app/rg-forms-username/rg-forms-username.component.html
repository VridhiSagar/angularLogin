<mat-card>
<form [formGroup]="Username">
  <div>
  <mat-form-field>
    <input matInput class="form-control"  formControlName="firstname" placeholder="First Name" required>
  <mat-error></mat-error>
  </mat-form-field>
</div>
<div>
<mat-form-field>

    <input matInput class="form-control" id="lastname" formControlName="lastname" placeholder="Last Name" required>
  </mat-form-field>
</div>
<div>
<mat-form-field>

  <input matInput class="form-control" id="email" formControlName="email" placeholder="Email" required>
  <mat-error class="error-message" *ngIf="accountDetailsForm.get('email').hasError(validation.type) && (accountDetailsForm.get('email').dirty || accountDetailsForm.get('email').touched)">{{validation.message}}</mat-error>
</mat-form-field>
</div>

</form>
</mat-card>
