<mat-card>
    <form [formGroup]="passwordInfo">
      <div>
      <mat-form-field>
        <input matInput class="form-control"  formControlName="password" placeholder="password" required>
      
      </mat-form-field>
      <div *ngIf="passwordInfo.controls['firstname'].touched && !passwordInfo.controls['firstname'].valid">
          <span *ngIf="passwordInfo.controls['firstname'].hasError('required')">
              First name is required
            </span>
      </div>
    </div>
    <div>
    <mat-form-field>
    
        <input matInput class="form-control"  formControlName="confirmPassword" placeholder="Last Name" required>
       
      </mat-form-field>
      <div *ngIf="passwordInfo.controls['confirmPassword'].touched && !passwordInfo.controls['confirmPassword'].valid">
          <span *ngIf="passwordInfo.controls['confirmPassword'].hasError('required')">
            Last name is required
          </span>
          </div>
    </div>
    
    
    </form>
    </mat-card>
